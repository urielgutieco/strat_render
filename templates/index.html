<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Portal de Servicios y Contratos</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="/style.css">
    
    <style>
        :root {
            --bg-dark: #050a12;
            --accent-blue: #2563eb;
            --accent-yellow: #facc15;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --card-bg: rgba(255, 255, 255, 0.05); 
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }

        .navbar {
            background-color: rgba(5, 10, 18, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px 0;
        }

        .hero-section {
            background: radial-gradient(circle at 10% 20%, rgba(37, 99, 235, 0.15) 0%, transparent 40%),
                        linear-gradient(180deg, var(--bg-dark) 0%, #0a1628 100%);
            padding: 120px 0;
            min-height: 80vh;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1.1;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 30px;
            color: var(--text-main);
        }

        .btn-primary {
            background-color: var(--accent-blue);
            color: white;
            border-radius: 12px;
            padding: 12px 28px;
            font-weight: 600;
            border: none;
            transition: transform 0.2s, background 0.2s;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }

        input, select, textarea {
            background: rgba(255, 255, 255, 0.1) !important;
            border: 1px solid var(--border-color) !important;
            color: white !important;
            border-radius: 8px !important;
            padding: 10px;
        }

        [x-cloak] { 
            display: none !important; 
        }
    </style>
</head>

<body x-data="{ 
    section: 'inicio', 
    isAuthenticated: false 
}">

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#" @click="section = 'inicio'">Strat and Tax</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#" @click="section = 'inicio'">Inicio</a>
                
                <template x-if="!isAuthenticated">
                    <a class="nav-link" href="#" @click="section = 'login'; loadExternalLogin()">Acceder</a>
                </template>
                
                <template x-if="isAuthenticated">
                    <div class="d-flex align-items-center">
                        <a class="nav-link" href="#" @click="section = 'formulario'">Generar Contrato</a>
                        <a class="nav-link text-warning" href="#" @click="isAuthenticated = false; section = 'inicio'">Cerrar Sesión</a>
                    </div>
                </template>
            </div>
        </div>
    </nav>

    <div id="alert-container" class="container mt-3"></div>

    <section x-show="section === 'inicio'" x-cloak>
        <div class="hero-section text-center">
            <div class="container">
                <h1 class="display-4 fw-bold">Soluciones Profesionales en Construcción</h1>
                <p class="lead">Ingeniería, Urbanismo y Mantenimiento a su alcance.</p>
                <button @click="if(isAuthenticated) { section = 'formulario' } else { section = 'login'; loadExternalLogin(); }" class="btn btn-lg btn-light mt-3">
                    Comenzar Solicitud
                </button>
            </div>
        </div>
        </section>

    <section x-show="section === 'login'" class="container my-5 py-5" x-cloak>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div id="login-container">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section x-show="section === 'formulario'" class="container my-5" x-cloak>
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Generador de Contratos de Servicio</h4>
            </div>
            <div class="card-body">
                <form action="/generate-word" method="POST" enctype="multipart/form-data">
                    <div class="row g-3">
                        <div id="form-solicitud">
                            <h2>Generar registro.</h2>
                            <div class="form-group mb-3">
                                <label for="servicio">Selecciona un servicio (*)</label>
                                <select id="servicio" name="servicio" class="form-select" required onchange="document.getElementById('descripcion_del_servicio').value = this.value">
                                    <option value="" disabled selected>--- Elige una opción ---</option>
                                    <option value="Servicios de construccion de unidades unifamiliares">Servicios de construccion de unidades unifamiliares</option>
                                    </select>
                                <input type="hidden" id="descripcion_del_servicio" name="descripcion_del_servicio">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-4">Generar Solicitud y Descargar Word</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p class="mb-0">&copy; 2024 Portal de Gestión de Contratos. Todos los derechos reservados.</p>
    </footer>

    <script src="login.html"></script>

    <script>
        // Función para cargar el login.html mediante fetch
        async function loadExternalLogin() {
            const container = document.getElementById('login-container');
            try {
                const response = await fetch('login.html');
                if (response.ok) {
                    const html = await response.text();
                    container.innerHTML = html;
                    
                    // IMPORTANTE: Como el formulario es dinámico, debemos decirle 
                    // a Alpine o al JS cómo manejar el submit del formulario cargado.
                    const loginForm = container.querySelector('form');
                    if (loginForm) {
                        loginForm.addEventListener('submit', (e) => {
                            e.preventDefault();
                            // Aquí simulamos el éxito del login
                            // Accedemos al scope de Alpine para cambiar el estado
                            const bodyData = document.querySelector('body').__x.$data;
                            bodyData.isAuthenticated = true;
                            bodyData.section = 'formulario';
                        });
                    }
                } else {
                    container.innerHTML = '<p class="text-danger">Error al cargar el formulario de acceso.</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = '<p class="text-danger">Error de conexión.</p>';
            }
        }
    </script>
</body>
</html>
